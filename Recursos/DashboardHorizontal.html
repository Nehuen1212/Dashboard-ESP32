<!DOCTYPE html>
<html>
<head>
    <title>Dashboard ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Source Sans 3", sans-serif;
            font-style: bold; 
            text-align: center; 
            margin: 0; 
            padding-top: 20px; 
            background: rgb(255, 255, 255); }
        .contenedor { 
            width: 1000px; 
            margin: auto; 
            padding: 25px; 
            background: rgb(201, 209, 255); 
            border-radius: 8px; 
            box-shadow: 0 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #000000; }
        .tarjetas {
            display: flex;
            justify-content: space-between; 
        }
        .tarjeta { 
            background: rgb(255, 255, 255);
            padding: 20px; 
            margin: 15px;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 45%; }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .estadpoLed {
            font-size: 1.2em; 
            font-weight: bold; 
            margin-top: 10px; 
            color: #333; }
    </style>
</head>
<body>
<div class="contenedor">
    <h1>Dashboard ESP32</h1>

    <div class="tarjetas">
        <div class="tarjeta">
            <h2>Control GPIO 2 (LED/Relay)</h2>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" onclick="toggleLED()">
            <span class="slider"></span>
        </label>
        <div id="estadoLed" class="estadoLed">Estado del Pin: Cargando...</div>
        </div>

        <div class="tarjeta">
            <h2>Simulacion de Sensor (Tiempo Real)</h2>
            <canvas id="myChart"></canvas>
            <div id="valorSensor" style="font-size: 1.5em; font-weight: bold; margin-top: 10px;">Valor Actual: --</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script>
    
    var ctx = document.getElementById('myChart').getContext('2d');
    var chartData = {
        labels: [],
        datasets: [{
            label: 'Lectura de Sensor (Â°C)',
            data: [],
            borderColor: 'rgba(200, 255, 255, 1)',
            borderWidth: 2,
            fill: false
        }]
    };

    var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
            scales: {
                yAxes: [{
                    ticks: { beginAtZero: false }
                }]
            },
            responsive: true,
            maintainAspectRatio: true,
            animation: true 
        }
    });

    function updateSensorData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var value = parseFloat(this.responseText);
                document.getElementById("valorSensor").innerHTML = "Valor Actual: " + value.toFixed(2);
                
               
                var time = new Date().toLocaleTimeString();
                
                
                if (chartData.labels.length >= 10) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.shift();
                }
                
                chartData.labels.push(time);
                chartData.datasets[0].data.push(value);
                myChart.update();
            }
        };
        
        xhttp.open("GET", "/data", true);
        xhttp.send();
    }
    

    function obtenerEstadoLed() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var state = this.responseText;
                document.getElementById("estadoLed").innerHTML = "Estado del Pin: " + state.toUpperCase();
                document.getElementById("toggleSwitch").checked = state === "ON";
            }
        };
       
        xhttp.open("GET", "/state", true);
        xhttp.send();
    }


    function toggleLED() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               
                obtenerEstadoLed(); 
            }
        };
    
        xhttp.open("GET", "/toggle", true);
        xhttp.send();
    }
    window.onload = function() {
        obtenerEstadoLed();
        setInterval(updateSensorData, 2000); 
    };

</script>
</body>
</html>
